<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f9d73486fc.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="">

    <div class="title"><h1>We are launching <span>soon!</span> </h1></div>
    <div class="descr"><p>Subscribe and get notified</p></div>

    <form action="#" class="email-container">
      <div class="email-error-wrap">
        <input type="email" id="email" placeholder="Your email address..." name="email">
        <p class="error-msg">Please provide a valid email address</p>
      </div>
      <button type="submit" id="button">Notify Me</button>
    </form>

    <div class="img-container"><img src="images/illustration-dashboard.png" alt="illustration"></div>

    <footer class="footer">
      <div class="icon-wrap">
        <div class="icon-circle"><i class="fa-brands fa-facebook-f fa-xs"></i></div>
        <div class="icon-circle"><i class="fa-brands fa-twitter fa-xs"></i></div>
        <div class="icon-circle"><i class="fa-brands fa-instagram fa-xs"></i></div>
      </div>
      
      <div><p class="copyright">&copy; Copyright Ping. All rights reserved.</p></div>
    </footer>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
